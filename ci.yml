name: Angular CI/CD Pipeline

# Wann soll der Workflow ausgeführt werden?
on:
  push:
    branches:
      - main  # Ändere dies, um den Workflow auf anderen Branches auszuführen
  pull_request:
    branches:
      - main

jobs:
  build:

    # Der Job läuft auf einem Ubuntu-Linux-Build-Server
    runs-on: ubuntu-latest

    steps:
      # 1. Repository klonen
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js einrichten
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.6.1'  # Version von Node.js

      # 3. Abhängigkeiten installieren
      - name: Install dependencies
        run: npm install

      # 4. Projekt bauen
      - name: Build the project
        run: npm run build --if-present
