<form class="d-flex flex-column justify-content-center w-50" #form="ngForm" style="margin-top: 5em" (submit)="validateLength()">
  <label for="test">Eingabe</label>

  <input
    id="test"
    name="test"
    [(ngModel)]="example.value"
    #testModel="ngModel"
    required
  />

  <mat-error *ngIf="testModel.invalid && testModel.errors?.['maxlength'] && testModel.errors?.errorKey">
    {{testModel.errors?.errorKey}}
  </mat-error>
  <mat-error *ngIf="testModel.invalid && testModel.touched && testModel.errors?.['required'] && testModel.errors?.errorKey">
    {{testModel.errors?.errorKey}}
  </mat-error>
  <mat-error *ngIf="testModel.invalid && testModel.errors?.errorKey && testModel.errors?.['nameEquals']">
    {{testModel.errors?.errorKey}}
  </mat-error>
  <button type="submit">Submit</button>
</form>

<div class="mt-5" *ngFor="let example of examples">
  <p>{{example.value}}</p>
</div>

<mat-form-field class="mt-5">
  <mat-label>Choose a date</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    #dateInput
  >
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<!-- Button to log the selected date -->
<button>Log Selected Date</button>
