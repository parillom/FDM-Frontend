<div class="w-100">
  <div class="d-flex align-items-center justify-content-between">
    <button type="button" mat-raised-button (click)="fileInput.click()">Datei Auswählen</button>
    <input hidden (change)="readExcel($event)" #fileInput type="file" id="file" accept=".xlsx, .xls">
    <button class="btn" (click)="refreshFile(fileInput)"
            mat-icon-button
            matTooltip="Datei aktualisieren"
            matTooltipPosition="above"
            [disabled]="!fileInput.value">
      <mat-icon>refresh</mat-icon>
    </button>
    <button class="btn" (click)="resetFile()"
            mat-icon-button
            matTooltip="Datei zurücksetzen"
            matTooltipPosition="above"
            [disabled]="!fileInput.value">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="mt-3">
    <p>Anzahl Geräte: {{devices?.length}}</p>
  </div>
  <table mat-table [dataSource]="devices!" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Fahrzeug">
      <th mat-header-cell *matHeaderCellDef>Fahrzeug</th>
      <td mat-cell *matCellDef="let element">{{ getVehicleText(element) }}</td>
    </ng-container>

    <ng-container matColumnDef="Ort">
      <th mat-header-cell *matHeaderCellDef>Ort</th>
      <td mat-cell *matCellDef="let element">{{ getLocationText(element) }}</td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.state.deviceState }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div matDialogActions class="d-flex justify-content-end align-items-center mt-3">
  <button type="button"
          class="btn text-white w-100"
          mat-raised-button
          [disabled]="devices?.length! < 1"
          color="primary"
          (click)="addDevices()">
    Speichern
  </button>
</div>
