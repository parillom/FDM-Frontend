<div class="me-2" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <div class="d-flex justify-content-between align-items-center">
    <p class="fs-5 text-wrap" mat-dialog-title>Gerät Löschen</p>
    <div class="d-flex align-items-center">
      <div (click)="closeDialog()" class="cursor-pointer">
        <button mat-icon-button>
          <mat-icon id="close-icon-delete-device">close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div mat-dialog-content>
    <p class="text-wrap">Möchten sie das Gerät {{device?.name}} wirklich löschen?</p>
    <div>
      <hr>
    </div>
    <a (click)="handleDetails()" class="cursor-pointer text-decoration-none">{{detailsText}}</a>

    <div class="mt-3" *ngIf="showDetails">
      <p>Geräte-ID: <span style="color: lightslategrey">{{device?.id}}</span></p>
      <p>Gerätename: <span style="color: lightslategrey">{{device?.name}}</span></p>
      <p>Aktuelles Fahrzeug: <span style="color: lightslategrey">{{getVehicleName()}}</span></p>
      <p>Aktueller Ort: <span style="color: lightslategrey">{{getLocationName()}}</span></p>
      <p>Gerätestatus: <span style="color: lightslategrey">{{getDeviceState(device?.state?.deviceState)}}</span></p>
    </div>
  </div>
  <div matDialogActions class="d-flex justify-content-center justify-content-sm-end align-items-center">
    <button class="btn text-white w-100" color="warn" mat-raised-button (click)="deleteDevice()">Löschen</button>
  </div>
</div>
