<div class="me-2" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <div class="d-flex justify-content-between align-items-center">
    <p class="fs-5 text-wrap" mat-dialog-title>Gerät Löschen</p>
    <div class="d-flex align-items-center">
      <div (click)="closeDialog()" class="cursor-pointer">
        <button mat-icon-button>
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div mat-dialog-content>
    <p class="text-wrap">Möchten sie das Gerät {{device?.name}} wirklich löschen?</p>
    <div>
      <hr>
    </div>
    <a (click)="handleDetails()" class="cursor-pointer text-decoration-none">{{detailsText}}</a>

    <div class="mt-3" *ngIf="showDetails">
      <p><strong>Geräte-ID:</strong> {{device?.id}}</p>
      <p><strong>Gerätename:</strong> {{device?.name}}</p>
      <p><strong>Aktueller Ort:</strong> {{getLocationName()}}</p>
      <p><strong>Gerätestatus:</strong> {{device?.state?.deviceState}}</p>
    </div>
  </div>
  <div matDialogActions class="d-flex justify-content-center justify-content-sm-end align-items-center">
    <a (click)="closeDialog()" class="cursor-pointer text-decoration-none me-3 text-black">abbrechen</a>
    <button class="btn text-white" color="warn" mat-raised-button (click)="deleteDevice()">Löschen</button>
  </div>
</div>
