<mat-form-field class="w-100 mb-1 common-margin-top-search-input">
  <mat-label>Fahrzeug suchen</mat-label>
  <input #searchInput matInput placeholder="ID, Name" [(ngModel)]="vehicleSearch"
         (ngModelChange)="filterWithAllProperties()">
</mat-form-field>

<div class="mt-3 ms-5 me-5 mb-5">
  <div class="row d-flex align-items-center mb-4">
    <div class="d-flex align-items-center col-12 col-md-9 col-sm-7 col-xl-10">
      <h1 class="text-nowrap m-0">Aktuelle Fahrzeuge ({{dataSource.data.length}})</h1>
      <button class="ms-1" (click)="refreshVehicles()" matTooltip="Fahrzeugliste aktualisieren"
              matTooltipPosition="above" mat-icon-button>
        <mat-icon>autorenew</mat-icon>
      </button>
    </div>
    <div class="d-none d-sm-block col-12 col-sm-5 col-md-3 col-xl-2">
      <button (click)="openCreateVehicleDialog()" color="primary"
              class="text-nowrap text-white"
              mat-raised-button>
        Fahrzeug hinzufügen
      </button>
    </div>
    <div class="d-sm-none col-12">
      <button (click)="openCreateVehicleDialog()" color="primary"
              class="text-nowrap text-white"
              matTooltip="Fahrzeug hinzufügen"
              mat-icon-button>
        <mat-icon color="primary">add</mat-icon>
      </button>
    </div>
  </div>
  <div *ngIf="vehicles?.length! > 1" class="d-none d-sm-flex row align-items-center mb-4 text-nowrap">
    <div class="col-9">
      <button mat-raised-button
              (click)="openDeleteMultipleDialog()"
              class="btn cursor-pointer"
              [disabled]="selectedVehicles.length < 1">
        Fahrzeuge löschen ({{selectedVehicles.length}})
      </button>
    </div>
    <div class="col-3">
      <mat-checkbox (click)="addAllVehicles()"
                    *ngIf="!devicesLinked()"
                    labelPosition="before"
                    color="primary"
                    [checked]="isChecked">
        Alle auswählen
      </mat-checkbox>
    </div>
  </div>

  <mat-progress-spinner *ngIf="showSpinner" style="margin:0 auto;"
                        mode="indeterminate"></mat-progress-spinner>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': columnWidths['Name']}"> Name</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'width': columnWidths['Name']}"
            [ngClass]="{'selected': isVehicleSelected(element) && vehicleMap.get(element.uuid)?.length === 0}" [innerHtml]="element.name | highlightSearchText: vehicleSearch"></td>
      </ng-container>

      <ng-container matColumnDef="Geräte">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': columnWidths['Geräte']}">Geräte</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'width': columnWidths['Geräte']}" [ngClass]="{'selected': isVehicleSelected(element) && vehicleMap.get(element.uuid)?.length === 0}">
          <div class="d-flex align-items-center flex-wrap">
            <div class="d-flex align-items-center flex-grow-1">
              <span class="text-info" [innerHTML]="getLimitedDevices(element.uuid)"></span>
              <span *ngIf="vehicleMap.get(element.uuid)?.length! > 1"
                    class="ms-3">({{vehicleMap.get(element.uuid)?.length!}})</span>
              <span *ngIf="vehicleMap.get(element.uuid!!)?.length! === 0">({{vehicleMap.get(element.uuid)?.length!}})</span>
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Aktionen">
        <th mat-header-cell *matHeaderCellDef>
          <div class="d-flex align-items-center">
            Aktionen
            <mat-icon class="material-icons-outlined ms-2" matTooltip="{{getTooltipActionsText()}}"
                      matTooltipPosition="above">info
            </mat-icon>
          </div>
        </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'selected': isVehicleSelected(element) && vehicleMap.get(element.uuid)?.length === 0}">
          <div class="d-flex align-items-center">
            <mat-icon (click)="navigateToEdit(element.uuid)"
                      class="material-icons-outlined cursor-pointer"
                      matTooltip="Gerät bearbeiten"
                      matTooltipPosition="above">edit
            </mat-icon>
            <span class="ms-3"></span>
            <mat-icon matTooltip="Weniger anzeigen" matTooltipPosition="above"
                      *ngIf="expandedMap.get(element.uuid)"
                      (click)="toggleExpand(element.uuid)">visibility
            </mat-icon>
            <mat-icon matTooltip="Alle anzeigen" matTooltipPosition="above"
                      *ngIf="vehicleMap.get(element.uuid)?.length! > limit && !expandedMap.get(element.uuid)"
                      (click)="toggleExpand(element.uuid)">visibility_off
            </mat-icon>
            <mat-icon matButtonIcon (click)="openDeleteModal(element, $event)"
                      class="material-icons-outlined cursor-pointer"
                      matTooltip="Gerät löschen"
                      color="warn"
                      *ngIf="vehicleMap.get(element.uuid)?.length === 0"
                      matTooltipPosition="above">delete
            </mat-icon>
            <span class="ms-3"></span>
            <mat-checkbox color="primary"
                          *ngIf="vehicles?.length! > 1 && vehicleMap.get(element.uuid)?.length === 0"
                          [checked]="isVehicleSelected(element)"
                          (click)="handleCheckboxClick(element, $event)">
            </mat-checkbox>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="cursor-pointer" (click)="handleRowClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                   [showFirstLastButtons]="true">
    </mat-paginator>

  </div>
</div>
