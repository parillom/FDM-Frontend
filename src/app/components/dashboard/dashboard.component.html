<mat-form-field class="w-100 mb-1" style="margin-top: 5vh">
  <mat-label>Gerät suchen</mat-label>
  <input #searchInput matInput placeholder="ID, Name, Ort, Fahrzeug, Status" [(ngModel)]="deviceSearch"
         (ngModelChange)="filterWithAllProperties()" (focus)="handleFocusOrReset()">
</mat-form-field>

<div class="mt-3 ms-5 me-5">
  <div class="row d-flex align-items-center mb-4">
    <div class="col-3 d-flex align-items-center col-lg-10 col-sm-9">
      <h1 class="text-nowrap m-0">Aktuelle Geräte ({{devices?.length}})</h1>
      <button matTooltip="Geräteliste aktualisieren"
              matTooltipPosition="above" (click)="refreshDevices()" mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
    <div class="d-none d-sm-block col-lg-2 col-sm-3">
      <button color="primary"
              class="btn text-nowrap text-white"
              (click)="openCreateForm()"
              [disabled]="formShowing"
              mat-raised-button>
        Gerät hinzufügen
      </button>
    </div>
    <div>
      <hr>
    </div>
  </div>

  <div class="d-flex row align-items-center mb-4 d-block d-sm-none text-nowrap">
    <p class="fw-bold">Optionen</p>
    <div class="col-xs mt-1 d-block d-sm-none">
      <button mat-icon-button
              (click)="openCreateForm()"
              [disabled]="formShowing"
              matTooltip="Gerät hinzufügen"
              matTooltipPosition="above">
        <mat-icon color="primary">add</mat-icon>
      </button>
    </div>
    <div class="col-12 mt-3 mb-2">
      <button mat-raised-button
              (click)="openDeleteMultipleDialog()"
              class="btn cursor-pointer"
              style="background-color: #D8DCE4"
              [disabled]="selectedDevices.length < 1">
        Gerät/e verwalten ({{selectedDevices.length}})
      </button>
    </div>
    <div class="col-12">
      <mat-checkbox (click)="addAllDevices()"
                    labelPosition="before"
                    color="primary"
                    *ngIf="devices?.length! > 1"
                    [checked]="isChecked">
        Alle auswählen
      </mat-checkbox>
    </div>
  </div>

  <div class="d-flex flex-column mb-2">
    <mat-radio-group color="primary" (change)="stateFilterChanged($event.value)" [(ngModel)]="selectedState">
      <mat-radio-button [value]="DeviceState.ACTIVE" [checked]="stateFilterEqualsActive">AKTIV</mat-radio-button>
      <mat-radio-button [value]="DeviceState.STORAGE">LAGER</mat-radio-button>
      <mat-radio-button [value]="DeviceState.REESTABLISH">RETABLIEREN</mat-radio-button>
    </mat-radio-group>
  </div>

  <app-vehicle-location-autocompletion [vehicles]="vehicles" [locations]="locations"
                                       [currentStateValue]="currentState"
                                       (doFilter)="filterWithSpecifiedProperties($event)">
  </app-vehicle-location-autocompletion>

  <div>
    <hr>
  </div>

  <div class="d-none d-sm-flex row align-items-center mb-4 text-nowrap">
    <div class="col-9">
      <button mat-raised-button
              (click)="openDeleteMultipleDialog()"
              class="btn cursor-pointer"
              [disabled]="selectedDevices.length < 1">
        Gerät/e verwalten ({{selectedDevices.length}})
      </button>
    </div>
    <div class="col-3">
      <mat-checkbox (click)="addAllDevices()"
                    labelPosition="before"
                    color="primary"
                    *ngIf="devices?.length! > 1"
                    [checked]="isChecked">
        Alle auswählen
      </mat-checkbox>
    </div>
  </div>

  <table mat-table [dataSource]="filteredDevices!" class="mat-elevation-z8">
    <ng-container matColumnDef="Geräte-ID">
      <th mat-header-cell *matHeaderCellDef> Geräte-ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Fahrzeug">
      <th mat-header-cell *matHeaderCellDef> Fahrzeug</th>
      <td mat-cell *matCellDef="let element" [class.not-defined]="!element.vehicle">
        {{getVehicleText(element)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Ort">
      <th mat-header-cell *matHeaderCellDef> Ort</th>
      <td mat-cell *matCellDef="let element" [class.not-defined]="!element.location">
        {{getLocationText(element)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element"> {{getDeviceState(element)}} </td>
    </ng-container>

    <ng-container matColumnDef="Verwalten">
      <th mat-header-cell *matHeaderCellDef> Verwalten</th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex align-items-center">
          <mat-icon (click)="openEditModal(element)"
                    class="material-icons-outlined cursor-pointer"
                    matTooltip="Gerät bearbeiten"
                    matTooltipPosition="above">edit
          </mat-icon>
          <span class="ms-3"></span>
          <mat-icon matButtonIcon (click)="openDeleteModal(element)"
                    class="material-icons-outlined cursor-pointer"
                    matTooltip="Gerät löschen"
                    color="warn"
                    matTooltipPosition="above">delete
          </mat-icon>
          <span class="ms-3"></span>
          <mat-checkbox color="primary"
                        *ngIf="devices?.length! > 1"
                        [checked]="isDeviceSelected(element)"
                        (click)="handleCheckboxClick(element)">
          </mat-checkbox>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
